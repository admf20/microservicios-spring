server:
  port: 8080

spring:
  config:
    import: optional:configserver:http://localhost:8888 #configuracion provisional del servicio config
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student-service
          uri: lb://MSVC-STUDENT
          predicates:
            - Path=/api/student/**
        - id: course-service
          uri: lb://MSVC-COURSE
          predicates:
            - Path=/api/course/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.netflix.eureka: DEBUG