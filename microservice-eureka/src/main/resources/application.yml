server:
  port: 8761

spring:
  application:
    name: msvc-eureka #nombre del m√≥dulo
  config:
    import: optional:configserver:http://localhost:8888 #configuracion provisional del servicio config

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server-url:
      defaultZone: http://localhost:${server.port}/eureka/
